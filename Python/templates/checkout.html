{% extends "layout.html" %}
{% block content %}
<section class="section-pagetop bg">
    <div class="container">
        <h1 class="title-page">Checkout</h2>
    </div> <!-- container //  -->
</section>
<!-- ========================= SECTION INTRO END// ========================= -->
<section class="section-content padding-y">
    <div class="container" id="finalscreen">
        <div>
            <h5>Select Your Delivery Address</h5>
            <hr>
            <div class="row">
                <div class="col-sm-6 col-md-4 col-lg-3 mb-3">
                    <a href="" data-toggle="modal" data-target="#addressModal">
                        <div class="card p-5 h-100 d-flex justify-content-center align-items-center">
                            <i class="fa fa-plus" style="font-size: 100px;"></i>
                        </div>
                    </a>
                </div>
                <div class="modal fade" id="addressModal" tabindex="-1" role="dialog"
                    aria-labelledby="addressModalTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addressModalTitle">Add A New Address</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form action="{{url_for('settings')}}?redirecturl=checkout" method="POST"
                                    id="addressForm">
                                    <div class="form-group d-none">
                                        <input name='type' type="text" class="form-control" value="Address">
                                    </div>
                                    <div class="form-group">
                                        <label>Address Line 1</label>
                                        <input name='Address_Line1' type="text" class="form-control" placeholder=""
                                            required>
                                    </div> <!-- form-row end.// -->
                                    <div class="form-group">
                                        <label>Address Line 2</label>
                                        <input name='Address_Line2' type="text" class="form-control" placeholder=""
                                            required>
                                    </div> <!-- form-row end.// -->
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label>City</label>
                                            <input name='City' type="text" class="form-control">
                                        </div> <!-- form-group end.// -->
                                        <div class="form-group col-md-6">
                                            <label>Zip Code</label>
                                            <input name='Zip' type="number" class="form-control">
                                        </div> <!-- form-group end.// -->
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label>State</label>
                                            <input name='State' type="text" class="form-control">
                                        </div> <!-- form-group end.// -->
                                        <div class="form-group col-md-6">
                                            <label>Country</label>
                                            <input name='Country' type="text" class="form-control">
                                        </div> <!-- form-group end.// -->
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" form="addressForm" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
                {% for i in range(address|length) %}
                <div class="col-sm-6 col-md-4 col-lg-3 mb-3 ">
                    <label class="card-input-label address">
                        <input type="radio" name="address" id="{{address[i].Address_ID}}"
                            class="card-input-element d-none" checked />
                        <div class="card p-3 card-input">
                            <div class="border-bottom pb-2 mb-2">Address {{i+1}}</div>
                            <div>Line 1: {{address[i].Address_Line1}}</div>
                            <div>Line 2: {{address[i].Address_Line2}}</div>
                            <div>City: {{address[i].City}}</div>
                            <div>State: {{address[i].State}}</div>
                            <div>Zip: {{address[i].Zip}}</div>
                            <div>Country: {{address[i].Country}}</div>
                        </div>
                    </label>
                </div>
                {%endfor%}
            </div>
        </div>
        <div class="mt-5">
            <h5>Select Your Payment Details</h5>
            <hr>
            <div class="row">
                <div class="col-sm-6 col-md-4 col-lg-3 mb-3">
                    <a href="" data-toggle="modal" data-target="#paymentModal">
                        <div class="card p-5 h-100 d-flex justify-content-center align-items-center">
                            <i class="fa fa-plus" style="font-size: 100px;"></i>
                        </div>
                    </a>
                </div>
                <div class="modal fade" id="paymentModal" tabindex="-1" role="dialog"
                    aria-labelledby="paymentModalTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="paymentModalTitle">Add A New Payment Method</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form action="{{url_for('settings')}}?redirecturl=checkout" method="POST"
                                    id="paymentForm">
                                    <div class="form-group d-none">
                                        <input name='type' type="text" class="form-control" value="Payment">
                                    </div>
                                    <div class="form-group">
                                        <label>Card Holder Name</label>
                                        <input name='name' type="text" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Card Number</label>
                                        <input name='number' type="number" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Card Expiry Date</label>
                                        <input name='date' type="date" class="form-control" required>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary" form="paymentForm">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
                {% for i in range(payments|length) %}
                <div class="col-sm-6 col-md-4 col-lg-3 mb-3 input-group">
                    <label class="card-input-label">
                        <input type="radio" name="payment" id="{{payments[i].Payment_ID}}"
                            class="card-input-element d-none" checked />
                        <div class="card p-3 card-input">
                            <div class="border-bottom pb-2 mb-2">Payment Method {{i+1}}</div>
                            <div class="my-2">Name: {{payments[i].Card_Name}}</div>
                            <div class="my-2">Number: {{payments[i].Card_Number}}</div>
                            <div class="my-2">Expiry Date: {{payments[i].Card_Expiry_Date}}</div>
                        </div>
                    </label>
                </div>
                {%endfor%}
            </div>
        </div>
        <div class="mt-5 row">
            <div class="col">
                <a style="color: white;" id="orderNow">
                    <button class="p-3 btn btn-success w-100">
                        Order Now
                    </button>
                </a>
            </div>
        </div>
    </div>
</section>
{%endblock%}
