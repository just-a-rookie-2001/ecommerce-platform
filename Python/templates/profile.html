{% extends "layout.html" %}
{% block content %}
<section class="section-pagetop bg">
    <div class="container">
        <h1 class="title-page">Profile Details</h2>
    </div> <!-- container //  -->
</section>
<section class="section-content padding-y">
    <div class="container">
        <div class="row">
            <div class="col">
                <form method="POST" class="w-100">
                    <div class="card p-4">
                        <div>User Details</div>
                        <hr>
                        <div class="form-row form-group">
                            <label class="col-md-2 col-form-label">Email:</label>
                            <div class="col-sm-10">
                                <input name="email" class="form-control" type="text" required value={{user.email}}>
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <label class="col-md-2 col-form-label">Date Created:</label>
                            <div class="col-sm-10">
                                <input name="date" class="form-control" type="text" disabled
                                    value={{user.date_created}}>
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <label class="col-md-2 col-form-label">Type:</label>
                            <div class="col-sm-10">
                                <input name="type" class="form-control" type="text" disabled value={{user.type}}>
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <label class="col-md-2 col-form-label">Phone Number:</label>
                            <div class="col-sm-10">
                                <input name="phone" class="form-control" type="number" required
                                    value={{user.phone_number}}>
                            </div>
                        </div>
                    </div>
                    {% if not is_employee %}
                    <div class="card p-4 mt-4">
                        <div>Buyer Details</div>
                        <hr>
                        <div class="form-row">
                            <div class="col-lg-6 form-group">
                                <label>First name</label>
                                <input name='firstName' type="text" class="form-control" required
                                    value="{{user.first_name}}">
                            </div>
                            <div class="col-lg-6 form-group">
                                <label>Last name</label>
                                <input name='lastName' type="text" class="form-control" required
                                    value="{{user.last_name}}">
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <label>Membership Status:</label>
                            <input name='membershipstatus' type="text" class="form-control" readonly value={%if
                                user.has_membership%}Active{%else%}Inactive{%endif%}>
                        </div>
                        <div class="form-group mt-4">
                            <a href="{{url_for('profile',action='delete')}}" class="col btn btn-outline-danger btn-block"> Delete Account </a>
                        </div>
                    </div>
                    {% else %}
                    <div class="card p-4 mt-4">
                        <div>Seller Details</div>
                        <hr>
                        <div class="form-row form-group">
                            <label>Name</label>
                            <input name='Name' type="text" class="form-control" required value="{{user.Name}}">
                        </div>
                        <div class="form-row form-group">
                            <label>Address Line 1</label>
                            <input name='Address_Line1' type="text" class="form-control" required
                                value="{{user.Address_Line1}}">
                        </div>
                        <div class="form-row form-group">
                            <label>Address Line 2</label>
                            <input name='Address_Line2' type="text" class="form-control" required
                                value="{{user.Address_Line2}}">
                        </div>
                        <div class="form-row">
                            <div class="col-lg-6 form-group">
                                <label>Zip</label>
                                <input name='Zip' type="number" class="form-control" required value="{{user.Zip}}">
                            </div>
                            <div class="col-lg-6 form-group">
                                <label>City</label>
                                <input name='City' type="text" class="form-control" required value="{{user.City}}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-6 form-group">
                                <label>State</label>
                                <input name='State' type="text" class="form-control" required value="{{user.State}}">
                            </div>
                            <div class="col-lg-6 form-group">
                                <label>Country</label>
                                <input name='Country' type="text" class="form-control" required value="{{user.Country}}">
                            </div>
                        </div>
                    </div>
                    {% endif %}
                    <div class="form-group mt-4">
                        <button type="submit" class="col btn btn-primary btn-block"> Save </button>
                    </div>
                </form>
            </div>
        </div>
    </div> <!-- container .//  -->
</section>
{% endblock %}
